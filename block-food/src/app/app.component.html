<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon routerLink="" routerLinkActive="active">home</mat-icon>
  </button>
  <span class="header">~BlockFood~</span>
</mat-toolbar>

<div>

  <router-outlet *ngIf="(myAddress$ | async) != ''"></router-outlet>
</div>
<div *ngIf="(myAddress$ | async) == ''">
  <div class="wrapper">
    <mat-card class="">
      <mat-card-title>Metamask</mat-card-title>
      <mat-card-content style="margin-top: 20%;">
        <!-- <mat-form-field appearance="fill"> -->
        <mat-label>Please connect your Metamask</mat-label>
        <!-- </mat-form-field> -->
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary" (click)="connect()">Connect</button>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
