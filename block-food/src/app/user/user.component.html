<div *ngIf="!(restaurantsLoading$ | async)">
    <div *ngFor=" let restaurant of restaurants$ | async" (click)="openReservation(restaurant)">
        <mat-card class="restaurant">
            <mat-card-title>Restaurant</mat-card-title>
            <mat-card-content>
                <div>{{restaurant.name}}</div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<mat-spinner *ngIf="restaurantsLoading$ | async" ></mat-spinner>
